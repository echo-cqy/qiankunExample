<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qiankun 主应用</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
      header { padding: 12px 16px; background: #222; color: #fff; display: flex; align-items: center; gap: 12px; }
      header h1 { font-size: 16px; margin: 0; font-weight: 600; }
      nav { display: flex; gap: 8px; margin-left: auto; }
      nav button { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; background: #444; color: #fff; }
      nav button.active { background: #0a84ff; }
      main { padding: 16px; }
      #container { border: 1px dashed #ccc; min-height: 300px; padding: 8px; border-radius: 8px; }
      .hint { color: #666; font-size: 12px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Qiankun 主应用</h1>
      <nav>
        <button data-path="/approvals">审批中心</button>
        <button data-path="/designer">流程设计器</button>
        <button data-path="/dashboard">数据看板</button>
      </nav>
    </header>
    <main>
      <div id="container"></div>
      <div class="hint">提示：请确保子应用分别在 <code>http://localhost:3000</code>（React16）、<code>http://localhost:3001</code>（审批中心）、<code>http://localhost:3002</code>（流程设计器） 正在运行。</div>
    </main>

    <!-- 加载主应用逻辑 -->
    <script type="module" src="/main.js"></script>
  </body>
  </html>
